<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đào Tạo - Nhân Hiệu Từ Gốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #fff;
            --input-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Background Bubbles Animation */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Glassmorphism Container */
        .container {
            position: relative;
            z-index: 1;
            width: 380px;
            background: var(--glass-bg);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            text-align: center;
            color: var(--text-color);
            transition: height 0.3s ease;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ddd;
            left: auto !important;
            /* Override left icon style */
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
            padding-left: 10px;
            cursor: pointer;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        /* Links */
        .toggle-text {
            margin-top: 20px;
            font-size: 13px;
            cursor: pointer;
            color: #fff;
            text-decoration: underline;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .toggle-text:hover {
            opacity: 1;
        }

        /* Notification */
        #message {
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Utility */
        .hidden {
            display: none;
        }

        .loading {
            position: absolute;
            right: 15px;
            top: 12px;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Config Warning */
        #config-warning {
            background: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 10px;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>

<body>

    <!-- Background Animation -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Config Warning -->
    <div id="config-warning" class="hidden">
        ⚠️ Chưa cấu hình API URL. Vui lòng mở file index.html và dán link Web App vào biến <b>API_URL</b>.
    </div>

    <!-- Main Form -->
    <div class="container" id="app">
        <h2 id="form-title">Đăng Nhập</h2>

        <!-- Login/Register Form -->
        <form id="auth-form" onsubmit="event.preventDefault(); handleAction();">

            <!-- Email / Phone Input -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="email" placeholder="Email hoặc Số điện thoại" required>
            </div>

            <!-- Full Name (Register Only) -->
            <div class="input-group hidden" id="name-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="name" placeholder="Họ và tên của bạn">
            </div>

            <!-- Phone specific (Register Only - distinct field if needed, but we merged logic. 
                 Wait, user asked for Name and Phone in register.
                 Standard simplified: 'email' field acts as contact. 
                 But to be strict: Register needs Email AND Phone separately as per previous logic.
                 Let's add explicit Phone field for Register mode only.
            -->
            <div class="input-group hidden" id="phone-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" placeholder="Số điện thoại cá nhân">
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
            </div>

            <!-- Remember Me -->
            <div class="checkbox-container" id="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn">
                <span id="btn-text">ĐĂNG NHẬP</span>
                <div class="loading hidden" id="btn-loading"></div>
            </button>
        </form>

        <div id="message"></div>

        <p class="toggle-text" onclick="toggleMode()" id="toggle-text">
            Chưa có tài khoản? Đăng ký ngay
        </p>
    </div>

    <script>
        // ============================================================
        // CẤU HÌNH: DÁN URL WEB APP CỦA BẠN VÀO DƯỚI ĐÂY
        // ============================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbw1KISNYGtgchksXowPdsDw6QcceI4ATV2wQKyhpTJYRH62mu4g6LH5jkRvGkG5onh5/exec";
        // Ví dụ: "https://script.google.com/macros/s/AKfycbx.../exec"
        // ============================================================

        let isLoginMode = true;

        // Init
        window.onload = function () {
            // Chỉ hiện cảnh báo nếu vẫn còn dòng chữ placeholder mặc định
            if (API_URL === "PASTE_YOUR_WEB_APP_URL_HERE") {
                document.getElementById('config-warning').classList.remove('hidden');
            }
            loadSavedCreds();
        };

        function toggleMode() {
            isLoginMode = !isLoginMode;

            const title = document.getElementById('form-title');
            const btnText = document.getElementById('btn-text');
            const toggleText = document.getElementById('toggle-text');
            const nameGroup = document.getElementById('name-group');
            const phoneGroup = document.getElementById('phone-group');
            const remember = document.getElementById('remember-container');
            const emailInput = document.getElementById('email');

            document.getElementById('message').innerText = "";

            if (isLoginMode) {
                title.innerText = "Đăng Nhập";
                btnText.innerText = "ĐĂNG NHẬP";
                toggleText.innerText = "Chưa có tài khoản? Đăng ký ngay";
                nameGroup.classList.add('hidden');
                phoneGroup.classList.add('hidden');
                remember.classList.remove('hidden');
                emailInput.placeholder = "Email hoặc Số điện thoại";
            } else {
                title.innerText = "Đăng Ký";
                btnText.innerText = "ĐĂNG KÝ NGAY";
                toggleText.innerText = "Đã có tài khoản? Đăng nhập";
                nameGroup.classList.remove('hidden');
                phoneGroup.classList.remove('hidden');
                remember.classList.add('hidden');
                emailInput.placeholder = "Địa chỉ Email (Gmail)"; // Explicit email for register
            }
        }

        function togglePassword(icon) {
            const input = document.getElementById('password');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function handleAction() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const msg = document.getElementById('message');
            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('btn-loading');

            // Validate simple
            if (!email || !password) {
                showMessage("Vui lòng nhập đủ thông tin!", "red");
                return;
            }
            if (!isLoginMode && (!name || !phone)) {
                showMessage("Vui lòng nhập Tên và Số điện thoại!", "red");
                return;
            }

            // UI Loading
            btn.disabled = true;
            loader.classList.remove('hidden');
            showMessage("", "white");

            // Prepare Payload
            const payload = {
                action: isLoginMode ? "login" : "register",
                loginInput: email, // For login, this is email/phone
                email: email,      // For register
                password: password,
                name: name,
                phone: phone
            };

            // Handle Remember Me (Local logic only)
            if (isLoginMode && document.getElementById('rememberMe').checked) {
                localStorage.setItem('u_email', email);
                localStorage.setItem('u_pass', btoa(password));
            } else if (isLoginMode) {
                localStorage.removeItem('u_email');
                localStorage.removeItem('u_pass');
            }

            try {
                // Call API (Using fetch with no-cors / cors mode)
                // Note: Apps Script API should be called with POST and stringify body
                // To avoid CORS preflight issues with simple requests, sometimes text/plain is safer, 
                // but we implemented CORS in GAS so application/json is fine.

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const data = await response.json(); // backend returns JSON

                btn.disabled = false;
                loader.classList.add('hidden');

                if (data.success) {
                    showMessage(data.msg, "#00ff88"); // Green
                    if (isLoginMode) {
                        // Success Login UI
                        document.getElementById('app').innerHTML = `
                            <div style="text-align:center; padding: 20px;">
                                <i class="fas fa-check-circle" style="font-size: 60px; color: #00ff88; margin-bottom: 20px;"></i>
                                <h3>${data.msg}</h3>
                                <p>Đang chuyển hướng...</p>
                                <button onclick="location.reload()" style="background: rgba(255,255,255,0.2);">Đăng xuất</button>
                            </div>
                        `;
                    }
                } else {
                    showMessage(data.msg, "#ff4b4b"); // Red
                }

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                loader.classList.add('hidden');
                showMessage("Lỗi kết nối Server! Vui lòng kiểm tra lại đường truyền.", "#ff4b4b");
            }
        }

        function showMessage(text, color) {
            const m = document.getElementById('message');
            m.style.color = color;
            m.innerText = text;
        }

        function loadSavedCreds() {
            const e = localStorage.getItem('u_email');
            const p = localStorage.getItem('u_pass');
            if (e) {
                document.getElementById('email').value = e;
                document.getElementById('rememberMe').checked = true;
            }
            if (p) {
                try { document.getElementById('password').value = atob(p); } catch { }
            }
        }
    </script>
</body>

</html>
