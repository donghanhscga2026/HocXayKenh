<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRK - ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            left: auto !important;
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-link {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            opacity: 1;
        }

        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #D1FAE5;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #FEE2E2;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.9;
        }

        .checkbox-container input {
            margin-right: 8px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <!-- Background Animation -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Auth Container -->
    <div class="container">
        <div class="logo">üéì</div>
        <h2 id="form-title">ƒêƒÉng Nh·∫≠p</h2>
        <p class="subtitle">Nh√¢n hi·ªáu t·ª´ g·ªëc</p>

        <div id="alert" class="alert hidden"></div>

        <form id="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-email" placeholder="Email ho·∫∑c SƒêT" required>
            </div>

            <!-- Register Fields (Hidden by default) -->
            <div id="register-fields" class="hidden">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="reg-name" placeholder="H·ªç v√† t√™n">
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="reg-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i Zalo">
                </div>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="reg-referral" placeholder="M√£ ng∆∞·ªùi gi·ªõi thi·ªáu (n·∫øu c√≥)">
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-pass" placeholder="M·∫≠t kh·∫©u" required style="padding-right: 40px;">
                <i class="fas fa-eye password-toggle" id="toggle-pass"></i>
            </div>

            <div class="checkbox-container" id="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
            </div>

            <button type="submit" class="btn" id="btn-submit">ƒêƒÇNG NH·∫¨P</button>
        </form>

        <a href="forgot_password.html" class="forgot-link" id="forgot-link">Qu√™n m·∫≠t kh·∫©u?</a>
        <p class="toggle-link" id="toggle-link">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwd9qsO3FlcwNMOWBqPm5c7NWb0d5c8hMCd5o2YzeXlFOQMVayvHErqcUcWHrelojIbeA/exec";

        let isLoginMode = true;

        // DOM Elements
        const formTitle = document.getElementById('form-title');
        const registerFields = document.getElementById('register-fields');
        const btnSubmit = document.getElementById('btn-submit');
        const toggleLink = document.getElementById('toggle-link');
        const authForm = document.getElementById('auth-form');
        const alert = document.getElementById('alert');
        const togglePass = document.getElementById('toggle-pass');
        const rememberContainer = document.getElementById('remember-container');
        const forgotLink = document.getElementById('forgot-link');

        // Toggle between Login/Register
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                formTitle.textContent = 'ƒêƒÉng Nh·∫≠p';
                registerFields.classList.add('hidden');
                btnSubmit.textContent = 'ƒêƒÇNG NH·∫¨P';
                toggleLink.textContent = 'Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay';
                rememberContainer.classList.remove('hidden');
                forgotLink.classList.remove('hidden');
            } else {
                formTitle.textContent = 'ƒêƒÉng K√Ω';
                registerFields.classList.remove('hidden');
                btnSubmit.textContent = 'ƒêƒÇNG K√ù';
                toggleLink.textContent = 'ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p';
                rememberContainer.classList.add('hidden');
                forgotLink.classList.add('hidden');
            }
            hideAlert();
        });

        // Password Toggle
        togglePass.addEventListener('click', () => {
            const passInput = document.getElementById('login-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                togglePass.classList.remove('fa-eye');
                togglePass.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                togglePass.classList.remove('fa-eye-slash');
                togglePass.classList.add('fa-eye');
            }
        });

        // Form Submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isLoginMode) {
                await handleLogin();
            } else {
                await handleRegister();
            }
        });

        // Handle Login
        async function handleLogin() {
            const loginInput = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-pass').value;

            if (!loginInput || !password) {
                showAlert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "login",
                        loginInput: loginInput,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Save user info
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('password', password);

                    showAlert(result.msg, 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.msg, 'error');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Error:', error);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'ƒêƒÇNG NH·∫¨P';
            }
        }

        // Handle Register
        async function handleRegister() {
            const email = document.getElementById('login-email').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const referralCode = document.getElementById('reg-referral').value.trim();
            const password = document.getElementById('login-pass').value;

            if (!email || !name || !phone || !password) {
                showAlert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'ƒêang ƒëƒÉng k√Ω...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "register",
                        email: email,
                        password: password,
                        phone: phone,
                        name: name,
                        referralCode: referralCode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('ƒêƒÉng k√Ω th√†nh c√¥ng! M√£ h·ªçc vi√™n: ' + result.code + '. Vui l√≤ng ki·ªÉm tra email ƒë·ªÉ k√≠ch ho·∫°t t√†i kho·∫£n.', 'success');

                    // Reset form
                    authForm.reset();

                    // Switch to login mode after 3 seconds
                    setTimeout(() => {
                        toggleLink.click();
                    }, 3000);
                } else {
                    showAlert(result.msg, 'error');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Error:', error);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'ƒêƒÇNG K√ù';
            }
        }

        // Alert Functions
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.classList.remove('hidden');
        }

        function hideAlert() {
            alert.classList.add('hidden');
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }

            // Check for referral code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            if (refCode) {
                // Switch to register mode and fill referral code
                toggleLink.click();
                document.getElementById('reg-referral').value = refCode;
            }
        });
    </script>
</body>

</html>
