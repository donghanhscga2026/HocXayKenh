        .alert.success {

        }

        .alert.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #EF4444;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">

            <p>ƒêƒÉng nh·∫≠p h·ªá th·ªëng</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginInput">Email ho·∫∑c S·ªë ƒëi·ªán tho·∫°i</label>
                <input type="text" id="loginInput" name="loginInput" required
                    placeholder="email@example.com ho·∫∑c 0912345678">
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" required placeholder="Nh·∫≠p m·∫≠t kh·∫©u">

            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng nh·∫≠p</button>

        <div class="links">

            <a href="dangky_account.html">ƒêƒÉng k√Ω m·ªõi</a>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwd9qsO3FlcwNMOWBqPm5c7NWb0d5c8hMCd5o2YzeXlFOQMVayvHErqcUcWHrelojIbeA/exec";

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                action: "login",
                loginInput: document.getElementById('loginInput').value.trim(),
                password: document.getElementById('password').value
            };

            if (!formData.loginInput || !formData.password) {
                showAlert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert(result.msg, 'success');

                    // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Ho·∫∑c trang ch·ªß
                    }, 1000);
                } else {
                    showAlert(result.msg, 'error');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        });
    </script>
